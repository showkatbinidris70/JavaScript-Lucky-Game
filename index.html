<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>JavaScript Lucky Game</title>
</head>

<body>
    <div class="containerd text-white bg-secondary  mb-3 pt-3">
        <h1 class="text-white">Let's play a lucky Game</h1>
        <h2 class="winner"></h2>
        <p class="lucky-number">Winning Score <span> 0 </span></p>
        <p>
            Player-1: <span class="p1">0</span>
            Player-2: <span class="p2">0</span>
        </p>
        <div class="input">
            <form action="">
                <input type="text" id="luck-input" class="form-text" />
                <input type="submit" value="Submit" class="btn btn-success " />
                <input type="button" value="Reset" id="resetBtn" class="btn btn-danger " />
            </form>
        </div>
        <div id="player">
            <button class="btn btn-primary p1Btn">Player 1</button>
            <button class="btn btn-primary p2Btn">Player 2</button>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
